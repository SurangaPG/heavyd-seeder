default:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\MinkContext
      filters:
        tags: '~@wip'
  extensions:
    Behat\MinkExtension:
      base-url: '${site.url.base}'
      files_path: '${site.path.files}'
      goutte: ~
      selenium2: ~
      javascript_session: '${behat.javascript_session}'
      browser_name: '${behat.browser_name}'
      selenium2:
        wd_host: '${behat.webdriver.url}'
    Drupal\DrupalExtension:
      api_driver: '${behat.api_driver}'
      blackbox: ~
      drupal:
        drupal_root: '${dir.web.root}'
      drush:
        root: '${dir.web.root}'
        alias: '${dir.drush.alias}'
        binary: '${bin.drush}'
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.messages--error'
        success_message_selector: '.messages.messages--status'
  formatters:
    ${behat.formatter.name}: ~