# Contains any bin locations relevant for this project. Usually these include phing, composer, drush etc.
# This makes the other build steps more flexible by providing absolute paths and the option to overwrite these for
# various phing tasks.
composer: composer
drush: ${current.basePath}/vendor/bin/drush
phing: ${current.basePath}/.phing/vendor/bin/phing
workflow: ${current.basePath}/.workflow/vendor/bin/workflow
npm: yarn
bower: bower