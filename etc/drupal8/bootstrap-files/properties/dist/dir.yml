# Directory mapping for the project. This makes various items easier to read/find for various other implementations.
properties:
  generated: ${current.basePath}/properties
  dist: ${current.basePath}/properties/dist
  stage: ${current.basePath}/properties/stage
  site: ${current.basePath}/properties/site
  env: ${current.basePath}/properties/env
etc:
  env: ${current.basePath}/etc/env
  site:  ${current.basePath}/etc/site
  stage:  ${current.basePath}/etc/stage
  template: ${current.basePath}/etc/template
  asset: ${current.basePath}/etc/asset
lib:
  phing: ${current.basePath}/lib/phing
  deployer: ${current.basePath}/lib/deployer
web:
  root: ${current.basePath}/web
  files: ${dir.web.root}/sites/default/files
  private: ${dir.web.root}/files/private
  temp: ${dir.web.root}/files/temp
tests:
  behat: ${current.basePath}/tests/behat
  phpunit: ${current.basePath}/tests/phpunit
  haunt: ${current.basePath}/tests/haunt
temp: ${current.basePath}/temp
services:
  db: ${current.basePath}/services/db
  solr: ${current.basePath}/services/solr
