# Directory mapping for the project. This makes various items easier to read/find for various other implementations.
properties:
  dist: ${current.basePath}/properties/dist
  local: ${current.basePath}/properties/local
  env: ${current.basePath}/properties/env
etc:
  env: ${current.basePath}/etc/env
  site:  ${current.basePath}/etc/sites
  template: ${current.basePath}/etc/templates
  assets: ${current.basePath}/etc/assets
web:
  root: ${current.basePath}/web
tests:
  behat: ${current.basePath}/tests/behat
  phpunit: ${current.basePath}/tests/phpunit
  haunt: ${current.basePath}/tests/haunt
temp: ${current.basePath}/temp
workflow:
  root: ${current.basePath}/.workflow
  vendor: ${current.basePath}/.workflow/vendor
  command: ${current.basePath}/.workflow/command
phing:
  root: ${current.basePath}/.phing
  vendor: ${current.basePath}/.phing/vendor
deployer:
  root: ${current.basePath}/.deployer
  vendor: ${current.basePath}/.deployer/vendor